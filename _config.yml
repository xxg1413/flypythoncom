# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FlyPython - 专业的Python学习社区
subtitle: 飞蟒Python
description: FlyPython是提供一站式Python编程学习的组织，我们致力于为用户提供高效，有趣的学习环境，打造专注于Python的中文学习社区
keywords: flypython, 飞蟒，飞蟒Python，Python入门，Python自动化，Python日报
author: flypython
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.flypython.com
root: /
permalink: article/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: fly
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - '*.html'

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

menu:
  飞蟒微课堂: https://flypython.com/python
  Python日报: https://flypython.com/flypython_daily
  PyCon:  https://flypython.com/PyCon/
  Github:  https://github.com/flypythoncom
  关于: /article/about

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10000
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10000
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: f25

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/flypythoncom/flypythoncom.github.io
  branch: master
